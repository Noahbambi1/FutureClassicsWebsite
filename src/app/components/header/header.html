<header class="header" [class.scrolled]="isScrolled()">
  <div class="header__container">
    <a routerLink="/" class="header__logo" (click)="closeMobileMenu()">
      <img src="images/logo.svg" alt="Future Classics" class="header__logo-image">
    </a>

    <nav class="header__nav" [class.open]="isMobileMenuOpen()">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a 
            routerLink="/" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            class="header__nav-link"
            (click)="closeMobileMenu()"
          >
            Home
          </a>
        </li>
        <li class="header__nav-item">
          <a 
            routerLink="/about" 
            routerLinkActive="active"
            class="header__nav-link"
            (click)="closeMobileMenu()"
          >
            About
          </a>
        </li>
        <li class="header__nav-item">
          <a 
            routerLink="/portfolio" 
            routerLinkActive="active"
            class="header__nav-link"
            (click)="closeMobileMenu()"
          >
            Portfolio
          </a>
        </li>
        <li class="header__nav-item">
          <a 
            routerLink="/contact" 
            routerLinkActive="active"
            class="header__nav-link"
            (click)="closeMobileMenu()"
          >
            Contact
          </a>
        </li>
      </ul>
    </nav>

    <button 
      class="header__mobile-toggle" 
      [class.open]="isMobileMenuOpen()"
      (click)="toggleMobileMenu()"
      aria-label="Toggle menu"
    >
      <span class="header__mobile-toggle-bar"></span>
      <span class="header__mobile-toggle-bar"></span>
      <span class="header__mobile-toggle-bar"></span>
    </button>
  </div>
</header>
